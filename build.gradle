group 'com.lvivsoft'
version '1.0'

apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: 'application'

repositories {
    mavenCentral()
}

mainClassName = "com.lvivsoft.Application"


// avoid groovy/jade asm clashes
configurations {
    all*.exclude group: 'asm'
}

task compileWithDependencies(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Jar with dependencies',
                'Implementation-Version': version,
                'Main-Class': mainClassName
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}


dependencies {
    compile 'com.sparkjava:spark-core:2.3'
    compile 'com.sparkjava:spark-template-freemarker:2.3'
    compile 'org.codehaus.groovy:groovy:2.4.5'
    compile 'com.sun.mail:javax.mail:1.5.1'
    compile 'com.xlson.groovycsv:groovycsv:1.0'
    compile 'commons-beanutils:commons-beanutils:1.9.2'


    testCompile group: 'junit', name: 'junit', version: '4.11'
}

